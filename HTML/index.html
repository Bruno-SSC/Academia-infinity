<!DOCTYPE html>

<body>

    <header class="cabecalho">

        <div class="conteudo">

                <img src="../CSS/assets/logo.png" alt="">

            <div class="nav">

                    <a href="#bg">360º</a>

            </div>

            <div id="equipamentos">
                <a href="#"> <img class="closeButton" src="../CSS/assets/fechar.png" alt="fechar"></a>
                <img class="seta" onclick="fotoAnterior()" src="../CSS/assets/setaEsquerda.png">

            </div>

            <div id="assinaturas">
                <a href="#"> <img class="closeButton" src="../CSS/assets/fechar.png" alt="fechar"></a>

                    <img src="../CSS/assets/plano1.png" />

                <div class="planos">

                <a href="#"> <img class="closeButton" src="../CSS/assets/fechar.png" alt="fechar"></a>

                </div>

                <div class="cartao">
                    <h3>Rafael</h3>
                </div>

                <div class="cartao">
                    <h3>Luiza</h3>
                </div>

                <div class="cartao">
                    <h3>Giovana</h3>
                </div>

                <div class="cartao">
                    <h3>Andressa</h3>
                </div>

            </div>

            <div class="botoes">
                <button class="botao">Agendar aula experimental</button>
                <button class="botao">Contatar personal trainer</button>
            </div>
            <img id="terryCrews" src="../CSS/assets/terryCrews.png" alt="">

        </div>
    </main>


    <script src="https://kit.fontawesome.com/fdac6f0b91.js" crossorigin="anonymous"></script>

</html>
